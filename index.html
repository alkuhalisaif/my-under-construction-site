<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>

  <!-- Import Poppins ExtraBold from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #F2DFE6;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;       /* ensure inline text is centered */
    }

    h1 {
      color: #323433;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-align: center;       /* center multi-line text if needed */
      font-size: clamp(2rem, 8vw, 8rem);
    }
  </style>
</head>
<body>
  <h1>UNDER CONSTRUCTION</h1>
</body>
</html>
